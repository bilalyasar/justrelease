repositories:
    - REACT=facebook/react#master
    - REACT_DOC=facebook/react#gh-pages
    - BOWER=reactjs/react-bower#master
create.artifacts:
    - REACT:
        - rm -rf node_modules
        - npm install
        - grunt build
        - rm -rf node_modules
        - npm install
        - npm shrinkwrap
        - grunt release
publish:
    npm:
    github:
    description: releasenotes.md
    attachment: react-X.Y.Z.zip