repositories:
    - REACT=facebook/react#master#react
    - REACT_DOC=facebook/react#gh-pages#react-gh-pages
    - BOWER=reactjs/react-bower#master#react-bower
version.update:
    - REACT=json,js
create.artifacts:
    - REACT:
        - rm -rf node_modules
        - npm install
        - grunt build
        - rm -rf node_modules
        - npm install
        - npm shrinkwrap
        - grunt release
publish:
    npm:
    github: REACT,REACT_DOC,BOWER
    description: releasenotes.md
    attachment: react-X.Y.Z.zip